        <form action="#" class="login-form">
    <h3>LOGIN</h3>
    <input type="email" placeholder="Enter your email" class="box" id="login-email">
    <input type="password" placeholder="Enter your password" class="box" id="login-password">
    <div class="error-message" id="login-error"></div> <input type="submit" value="Login" class="btn">
    <p>Forget Your Password <a href="#">Click Here</a></p>
    <p>Don't Have an Account <a href="signup.html">Sign Up Here</a></p>
</form>

        </header>

    <section class="signup">
        <h1 class="heading">Sign <span>Up</span></h1>

        <form action="#" class="signup-form">
            <div class="form-group">
                <label for="signup-name">Full Name:</label>
                <input type="text" id="signup-name" name="signup-name" required>
            </div>

            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>
            </div>

            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>
            </div>

            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password:</label>
                <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
            </div>

            <div class="error-message" id="signup-error"></div> <input type="submit" value="Sign Up" class="btn">
            <p>Already have an account? <a href="index.html">Log In</a></p>
        </form>
    </section>
